# vim:syntax=yaml
version: 2
jobs:
  build_fedora:
    docker:
      - image: fedora:35
    steps:
      - run:
          name: Install dependencies
          command: |
            dnf install -y --nodocs 'dnf-command(copr)' && \
            dnf -y copr enable thofmann/clips-6.31 && \
            dnf install -y --nodocs \
              apr-util-devel \
              avahi-devel \
              boost-devel \
              clang \
              clang-tools-extra \
              clips-devel \
              clipsmm-devel \
              diffutils \
              findutils \
              freeopcua-devel \
              gcc-c++ \
              gecode-devel \
              git \
              glibmm24-devel \
              gtkmm30-devel \
              libmicrohttpd-devel \
              make \
              mongo-cxx-driver-devel \
              ncurses-devel \
              openssh-clients \
              openssl-devel \
              protobuf-compiler \
              protobuf-devel \
              rapidjson-devel \
              which \
              yaml-cpp-devel \
              yamllint
      - checkout
      - run: make quick-check
      - run: make all FAIL_ON_WARNING=1
  build_ubuntu:
    docker:
      - image: ubuntu:bionic
    steps:
      - run:
          name: Install dependencies
          command: |
            apt-get update
            apt-get -y install software-properties-common
            add-apt-repository -y ppa:timn/clips
            apt-get update
            apt-get -y install \
              libboost-all-dev \
              clips \
              diffutils \
              git \
              libaprutil1-dev \
              libavahi-client-dev \
              libclips-dev \
              libclipsmm-dev \
              libgecode-dev \
              libglibmm-2.4-dev \
              libgtkmm-3.0-dev \
              libmicrohttpd-dev \
              libmongoclient-dev \
              libncurses5-dev \
              libncursesw5-dev \
              libprotobuf-dev \
              libprotoc-dev \
              libssl-dev \
              libyaml-cpp-dev \
              protobuf-compiler \
              rapidjson-dev
      - checkout
      - run: make all FAIL_ON_WARNING=0 CLIPS_OLD_63_API=1
workflows:
  version: 2
  build:
    jobs:
      - build_fedora
      - build_ubuntu
